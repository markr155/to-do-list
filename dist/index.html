<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><p>Your To-Dos</p></div>
    <div class="sidebar">
        <div class="projectsContainer">Projects
            <ul id="projectsList">
                <li>View all</li>
                <li>Project 1</li>
            </ul>
        </div>
        <button class="newButton">New</button>
    </div>
    <div id="main">

    </div>
    <dialog id="openNewDialog">
        <div id="newDialogContainer">
            <div id="newDialogSidebar">
                <ul>
                    <li>New Project</li>
                    <li>New To Do</li>
                </ul>
            </div>
        
            <div id="newDialogForm">
                <form method="dialog">
                    <button id="submitNewDialog" class="dialogButton">Submit</button>
                    <button id="closeNewDialog" class="dialogButton">Close</button>
                </form>
            </div>
    </div>
    </dialog>
    </div>
</body>
</html>
