<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><p>Your To-Dos</p></div>
    <div class="sidebar">
        <div class="projectsContainer">
            <p>Projects</p>
            <ul id="projectsList">
            </ul>
        </div>
        <button class="newProjectButton">New Project</button>
        <button class="deleteProjectButton">Delete Project</button>
    </div>
    <div id="main">
        <button class="newToDoButton">New ToDo</button>
    </div>
    <dialog id="newProjectDialog">     
            <div id="newProjectDialogContainer">
                <form method="dialog" id="newProjectForm">
                    <div><label for="title">Title</label>
                        <input type="text" name="title">
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea rows="3"name="description" id="projectDescription"></textarea>
                    </div>
                    <div>
                        <button id="submitNewProjectButton" class="dialogButton">Add Project</button>
                        <button id="closeNewProjectButton" class="dialogButton">Close</button>
                    </div>
                </form>
            </div>
    </div>
    </dialog>
    <dialog id="newToDoDialog">     
        <div id="newToDoDialogContainer">
            <form method="dialog" id="newToDoForm">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title">
                </div>

                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description">
                </div>

                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="date" name="dueDate">
                </div>

                <div>
                    <label for="priority">Priority</label>
                    <select name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div>
                    <button id="submitNewToDoButton" class="dialogButton">Add To Do</button>
                    <button id="closeNewToDoButton" class="dialogButton">Close</button>
                </div>
            </form>
        </div>
</div>
</dialog>
    </div>
</body>
</html>
